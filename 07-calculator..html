<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
  </head>
  <body>

    <p class="js-score"></p>

    <p>
      <button onclick="
        updateCalculation('1');
      ">1</button>

      <button onclick="
        updateCalculation('2');
      ">2</button>

      <button onclick="
        updateCalculation('3');
      ">3</button>

      <button onclick="
        updateCalculation(' + ');
      ">+</button>
      </p>
    
    <p>
      <button onclick="
        updateCalculation('4');
      ">4</button>

      <button onclick="
        updateCalculation('5');
      ">5</button>

      <button onclick="
        updateCalculation('6');
      ">6</button>

      <button onclick="
        updateCalculation(' - ');
      ">-</button>
    </p>

    <p>
      <button onclick="
       updateCalculation('7');
      ">7</button>

      <button onclick="
        updateCalculation('8');
      ">8</button>

      <button onclick="
        updateCalculation('9');
      ">9</button>

      <button onclick="
        updateCalculation(' * ');
      ">*</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('0');
      ">0</button>

      <button onclick="
        updateCalculation(' . ');
      ">.</button>

      <button onclick="
        calculation = eval(calculation);
        Calculations();

        localStorage.setItem('calculation', calculation);
      ">=</button>

      <button onclick="
        updateCalculation(' / ');
      ">/</button>
    </p>

    <p>
      <button onclick="
        calculation = '';
        Calculations();
        
        localStorage.setItem('calculation', calculation);
      ">Clear</button>
    </p>

    

    <script>
      let calculation = localStorage.getItem('calculation') || '';

      Calculations();

      function updateCalculation(value) {
        calculation += value;
        Calculations();
        localStorage.setItem('calculation', calculation);
      }

      function Calculations() {
        document.querySelector('.js-score').innerHTML = `${calculation}`
      };
      


    </script>
  </body>
</html>
